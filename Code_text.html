<script>
function convertSignToAlphabet(input) {
    const signToAlphabet = {
        '!': 'a', '@': 'b', '#': 'c', '$': 'd', '%': 'e', '^': 'f', '&': 'g', '*': 'h',
        '(': 'i', '-': 'j', '+': 'k', ';': 'l', '{': 'm', '[': 'n', '|': 'o', '/': 'p',
        '\\': 'q', '"': 'r', ':': 's', '<': 't', '>': 'u', '_': 'v', '`': 'w', '~': 'x',
        'ร': 'y', 'รท': 'z', '0': ' '
    };

    let output = '';
    let capitalizeNext = false;

    for (let i = 0; i < input.length; i++) {
        const sign = input[i];

        if (sign === '?') {
            capitalizeNext = true;
            continue;
        }

        if (capitalizeNext && signToAlphabet[sign.toLowerCase()]) {
            output += signToAlphabet[sign.toLowerCase()].toUpperCase();
            capitalizeNext = false;
        } else {
            output += signToAlphabet[sign] || sign;
        }
    }

    return output;
}

const inputSign = document.getElementById('input-sign');
const outputAlphabet = document.getElementById('output-alphabet');

inputSign.addEventListener('input', () => {
    const input = inputSign.value.toLowerCase();
    const output = convertSignToAlphabet(input);
    outputAlphabet.textContent = output;
});

<script>
  function copyTextAlphabet() {
    // Get the text from the output alphabet container
    const textToCopy = document.getElementById('output-alphabet').innerText;

    // Create a textarea element to hold the text temporarily
    const textarea = document.createElement('textarea');
    textarea.value = textToCopy;

    // Append the textarea to the document body
    document.body.appendChild(textarea);

    // Select the text within the textarea
    textarea.select();
    textarea.setSelectionRange(0, 99999); // For mobile devices

    // Copy the selected text
    document.execCommand('copy');

    // Remove the textarea from the document body
    document.body.removeChild(textarea);

    // Provide feedback to the user (optional)
    alert('Text copied to clipboard');
}
